<div class="flex">
    <div class="p-4 " style="width: 70%;">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">


            <form [formGroup]="checkOutForm" (ngSubmit)="onSubmit(checkOutForm.value)">
                <div class="col-12 mb-5">

                    <div class="flex">
                        <div class="flex items-center h-5">
                            <input formControlName="customer" id="helper-checkbox" required aria-describedby="helper-checkbox-text" type="checkbox" value=""
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="ms-2 text-sm">
                            <label for="helper-checkbox"
                                class="font-medium text-gray-900 dark:text-gray-300">{{userData.full_name}}</label>
                            <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                {{userData.phone}} / {{userData.email}}</p>
                            <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">
                                Unit B, 312-314, Soho by Panchshil, Wagholi, Pune, Maharashtra 412207</p>
                        </div>
                    </div>

                </div>

                <div class="mb-6">

                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shipping
                        Address</label>
                    <textarea formControlName="shippingAddress" id="message" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Write your thoughts here..." required></textarea>

                </div>
                <div class="mb-6">

                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
                    <select formControlName="status" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                      <option [selected]="true">Select payment Method</option>
                      <option value="cod">COD</option>
                      <option  value="online-payment">Online Payment</option>
                     
                    </select>

                </div>

                <input type="hidden" [(ngModel)]="calulateAmount" formControlName="totalAmount">
                <div class="mb-6">
                    <h3 class="font-bold text-xl">Total Amount: â‚¹ {{ calulateAmount }}</h3>
                </div>
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I have
                        checked all Details</label>
                </div>
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Place
                    Order</button>
            </form>

        </div>
    </div>


    <div id="product-sidebar"
        class="fixed top-20 right-0 z-40 w-80 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full  px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <h5 class="mb-2">Order List </h5>
            <ul class="space-y-2 font-medium">
                @for(w of allWishlist; track w){
                <li>

                    <a
                        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <img width="50" class="object-cover" src="{{w.listItems.image}}" alt="">
                        <div class="flex flex-col justify-between p-4 leading-normal">
                            <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                                {{w.listItems.title}}</h5>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{w.listItems.price}}</p>
                        </div>
                    </a>

                </li>
                }

            </ul>
        </div>
    </div>


</div>
