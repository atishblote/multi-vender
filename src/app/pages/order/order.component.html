<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    customer name
                </th>
                <th  scope="col" class="px-6 py-3">
                    Product name
                </th>

                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>

                <th scope="col" class="px-6 py-3">
                    Address
                </th>
                <th scope="col" class="px-6 py-3">
                    Payment
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for(o of allOrder; track o){
            <tr
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{o.customer?.full_name }}
                </th>
               
                <td class="px-6 py-4">
                    <ul>
                        @for(i of o.items ; track i){
                            <li>{{i?.title}} </li>
                        }
                    </ul>
                    
                    

                </td>
                <td class="px-6 py-4">
                    â‚¹ {{o?.totalAmount}}
                </td>
                <td class="px-6 py-4">
                    {{o?.createdAt | date:'M/d/yy, h:mm a'}}
                </td>
                <td class="px-6 py-4">
                    {{o?.shippingAddress}}
                </td>
                <td class="px-6 py-4">
                    <button class="rounded-full bg-amber-200 text-rose-950 px-2"> {{o?.status}}</button>
                   
                </td>
                <td class="px-6 py-4">
                    <button (click)="deleteOrder(o?._id)" type="button" class="text-red-700 p-2 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-1 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Delete</button>
                   
                </td>
            </tr>

            }
        </tbody>
    </table>
</div>
